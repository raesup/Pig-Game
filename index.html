<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Pig Game</title>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="player player0">
          <h1>PLAYER 1</h1>
          <p class="score0"></p>
          <div class="current">
            <h3>CURRENT</h3>
            <p class="currentScore0"></p>
          </div>
        </div>
        <div class="player player1">
          <h1>PLAYER 2</h1>
          <p class="score1"></p>
          <div class="current">
            <h3>CURRENT</h3>
            <p class="currentScore1"></p>
          </div>
        </div>
        <img src="images/dice-1.png" alt="" class="dice" />
        <button class="btn new">NEW GAME</button>
        <button class="btn roll">ROLL DICE</button>
        <button class="btn hold">HOLD</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
